server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Minaev-Aleksey/AstonConfigServise
          search-paths: configs
          clone-on-start: true
          default-label: main
          skip-ssl-validation: true
          timeout: 10